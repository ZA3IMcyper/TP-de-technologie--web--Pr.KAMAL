<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f3f3;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 10px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            height: 200px; /* Hauteur fixe pour uniformiser */
            object-fit: contain; /* Pour afficher l'image complète sans couper */
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f5f5f5; /* Fond pour les espaces vides */
        }
        .box h2 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }
        .box p {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .box button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .box button:hover {
            background: #5567d8;
        }
        /* Placement des boîtes */
        .box1 { grid-column: 1 / 2; grid-row: 1 / 2; }
        .box2 { grid-column: 2 / 4; grid-row: 1 / 2; }
        .box3 { grid-column: 1 / 2; grid-row: 2 / 3; }
        .box4 { grid-column: 2 / 3; grid-row: 2 / 3; }
        .box5 { grid-column: 3 / 4; grid-row: 2 / 3; }
        .box6 { grid-column: 1 / 4; grid-row: 3 / 4; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .box1, .box2, .box3, .box4, .box5, .box6 {
                grid-column: 1 / 2;
            }
            .box1 { grid-row: 1 / 2; }
            .box2 { grid-row: 2 / 3; }
            .box3 { grid-row: 3 / 4; }
            .box4 { grid-row: 4 / 5; }
            .box5 { grid-row: 5 / 6; }
            .box6 { grid-row: 6 / 7; }
        }
    </style>
</head>
<body>
<header>
    <h1>TP4 – CSS Grid Layout</h1>
</header>
<div class="container">
    <div class="box box1">
        <img src="RAJA1.jpg" alt="Image 1">
        <h2>Raja Club Athletic</h2>
        <p>Meilleur club de football au Afrique.</p>
        <button>Button 1</button>
    </div>
    <div class="box box2">
        <img src="curva.jpg" alt="Image 2">
        <h2>1 + 1 = 1</h2>
        <p>Meilleur Ultras dans le monde.</p>
        <button>Button 2</button>
    </div>
    <div class="box box3">
        <img src="re.jpg" alt="Image 3">
        <h2>Real Madrid</h2>
        <p>15 chanpions d'Europe</p>
        <button>Button 3</button>
    </div>
    <div class="box box4">
        <img src="سورة النور.jpg" alt="Image 4">
        <h2>سورة النور</h2>
        <p> كلام الله عز وجل </p>
        <button>Button 4</button>
    </div>
    <div class="box box5">
        <img src="تبوريدا.jpg" alt="Image 5">
        <h2>تبوريدة</h2>
        <p>متعة الحرب .</p>
        <button>Button 5</button>
    </div>
    <div class="box box6">
        <img src="OUED ZEM.jpg" alt="Image 6">
        <h2>OUED ZEM</h2>
        <p>مدينة الشهداء.</p>
        <button>Button 6</button>
    </div>
