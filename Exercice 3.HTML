<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 3 - Quiz interactif</title>
</head>
<body>

<h2>Exercice 3 : Quiz Interactif</h2>
<button onclick="lancerQuiz()">D√©marrer le Quiz</button>

<script>
    // Tableau des questions et r√©ponses
    const QUESTIONS = [
        ["Quelle est la capitale de la France ?", "Paris"],
        ["Combien font 5 + 7 ?", "12"],
        ["Quel est le plus grand oc√©an du monde ?", "Pacifique"],
        ["En quelle ann√©e l'homme a-t-il march√© sur la Lune ?", "1969"],
        ["Quel est le langage de programmation utilis√© pour ce quiz ?", "JavaScript"]
    ];

    function lancerQuiz() {
        let reponsesCorrectes = 0;
        let totalQuestions = QUESTIONS.length;

        for (let i = 0; i < totalQuestions; i++) {
            let question = QUESTIONS[i][0];
            let reponseCorrecte = QUESTIONS[i][1];

            let reponseUtilisateur = prompt("Question " + (i+1) + "/" + totalQuestions + " :\n" + question);

            if (reponseUtilisateur === null) {
                alert("Quiz annul√© !");
                console.log("Quiz annul√© √† la question " + (i+1));
                return;
            }

            reponseUtilisateur = reponseUtilisateur.trim();

            if (reponseUtilisateur.toLowerCase() === reponseCorrecte.toLowerCase()) {
                alert("‚úÖ R√©ponse juste !");
                console.log("Question " + (i+1) + " : ‚úÖ R√©ponse juste");
                reponsesCorrectes++;
            } else {
                alert("‚ùå R√©ponse fausse ! La bonne r√©ponse √©tait : " + reponseCorrecte);
                console.log("Question " + (i+1) + " : ‚ùå R√©ponse fausse (Votre r√©ponse : " + reponseUtilisateur + ")");
            }
        }

        let messageResultat = "Vous avez r√©pondu correctement √† " + reponsesCorrectes + " questions sur " + totalQuestions;
        let pourcentage = Math.round((reponsesCorrectes / totalQuestions) * 100);
        alert("üéØ Quiz termin√© !\n" + messageResultat + "\nScore : " + pourcentage + "%");
        console.log("Quiz termin√© : " + messageResultat + " | Score : " + pourcentage + "%");
    }
</script>

</body>
</html>
